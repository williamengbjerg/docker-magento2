version: "2"

options:
  verbose: true
  compose-file-path: 'docker-compose.yml'
  cli_mode: 'auto'
  max_attempt: 3000
syncs:
  magento-data-rsync:
      src: './application/'
      sync_host_ip: 'auto' # localhost for docker for mac
      sync_host_port: '5000'
      sync_strategy: 'rsync'
      notify_terminal: true
      sync_excludes: [
          'log',
          '.git/**/*',
          'tmp/cache/**/*'
      ]
