version: "2"

options:
  verbose: true
  compose-file-path: 'docker-compose.yml'
  cli_mode: 'auto'
  max_attempt: 3000

# https://github.com/EugenMayer/docker-sync/blob/master/example/docker-sync.yml
# Rsync: Only a one way sync
# Means only changes of your codebase on the host are transferred to the app-container.
# Changes of the app-container are NOT synced back at all
syncs:
   magento-data-rsync:
     sync_strategy: 'rsync'
     src: './application/'
     sync_host_ip: '127.0.0.1' # localhost for docker for mac
     sync_host_port: '5000'
     sync_args: '-L' # switch to rsync verbose mode https://github.com/EugenMayer/docker-sync/issues/161#issuecomment-260099223
     notify_terminal: true
     watch_in_container: true
     watch_strategy: 'fswatch'
     monit_interval: 5
     sync_excludes: [
         '.git/**/*',
         '.docker-sync/*',
         '.idea/*',
     ]
